# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: firstjob
    steps:
    - bash: echo build firstjob
    - bash: echo variable $(pipelinevariable)
  - job: secondjob
    steps:
    - bash: echo build secondjob

- stage: devdeploy
  variables:
    environment: Dev
  dependsOn: build
  jobs:
  - job: devdeployjob
    steps:
    - bash: echo $(environment)deployjob
- stage: Qadeploy
  variables:
    environment: Qa
  dependsOn: devdeploy
  jobs:
  - job: Qadeploy
    steps:
    - bash: echo $(environment)deployjob
- stage: proddeploy
  variables:
    environment: Prod
  dependsOn:
  - devdeploy
  - Qadeploy
  jobs:
  - job: proddeployjob
    steps:
    - bash: echo $(environment)deployjob
