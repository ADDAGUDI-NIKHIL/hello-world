# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: build
  jobs:
  - job: firstjob
    steps:
    - bash: echo build firstjob
  - job: secondjob
    steps:
    - bash: echo build secondjob

- stage: devdeploy
  dependsOn: build
  jobs:
  - job: devdeployjob
    steps:
    - bash: echo devdeployjob
- stage: Qadeploy
  dependsOn: devdeploy
  jobs:
  - job: Qadeploy
    steps:
    - bash: echo Qadeployjob
- stage: proddeploy
  dependsOn:
    devdeploy
    Qadeploy
  jobs:
  - job: proddeployjob
    steps:
    - bash: echo proddeployjob
